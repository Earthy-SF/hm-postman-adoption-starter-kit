name: Run API Tests (Newman)

on:
  workflow_dispatch:
    inputs:
      spec_file:
        description: 'Spec file path'
        required: true
        default: 'specs/payment-refund-api-openapi.yaml'
        type: string
      environment:
        description: 'Environment to test against'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - uat
          - prod

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Sync spec and export collection
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}
        run: |
          uv run spec_adoption.py --spec "${{ inputs.spec_file }}" --export ./exports/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Newman tests
        run: |
          newman run exports/*-collection.json \
            -e exports/env-${{ inputs.environment }}.json \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export results/junit.xml \
            --reporter-htmlextra-export results/report.html
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-results-${{ inputs.environment }}
          path: results/
          retention-days: 30
